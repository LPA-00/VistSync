<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Agendamento de Vistorias</title>
    <style>
        :root {
            --verde-principal: rgb(52, 69, 55);
            --verde-claro: rgb(72, 95, 75);
            --branco: 
#f5f5f5;
            --cinza: 
#e0e0e0;
            --vermelho: 
#e74c3c;
            --azul: 
#3498db;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; } /* Added asterisk for global reset */

        body {
          background-color: var(--branco);
          font-family: Arial, sans-serif;
          color: var(--verde-principal);
          padding: 20px;
        }

        .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 30px;
          padding: 0 20px;
          flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }

        .header h1 {
            margin-bottom: 10px; /* Adjust margin for h1 in header */
        }

        .nav-buttons {
          display: flex;
          gap: 10px;
        }

        .nav-btn {
          background-color: var(--azul);
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 8px;
          cursor: pointer;
          transition: background-color 0.3s;
        }
